    <script>
    function validateForm()
      {  
        let x = document.getElementById("user").value;

        if (x.length < 8 || x.length > 16) {
          document.getElementById("username").innerHTML = 'please enter your username';
        }
        else {
          document.getElementById("username").innerHTML = '';
        }


        var pass = document.getElementById("psw").value;
        var pass1 = document.getElementById("psw1").value;

        if (pass == pass1) {
        }
        else {
          alert("password must be same!");
        }

        var TypeList2 = document.getElementById("drop").value.toUpperCase(); 
        var TypeList3 = document.getElementById("drop1").value.toUpperCase();
        if (TypeList2 != TypeList3)
        {
          alert("city submitted!");
        }
        else {
          alert("City can not be same!");
        }


        



      }


      var relationshipTemp = $('#TypeList option:selected').text();


      $(function () {
        var dateFormat = "dd/mm/yy";
        from = $("#from")
          .datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1
          })
          .on("change", function () {
            to.datepicker("option", "minDate", getDate(this));
          }),
          to = $("#to").datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1
          })
            .on("change", function () {
              from.datepicker("option", "maxDate", getDate(this));
            });

        function getDate(element) {
          var date;
          try {
            date = $.datepicker.parseDate(dateFormat, element.value);
          } catch (error) {
            date = null;
          }

          return date;
        }
      });



      var myInput = document.getElementById("psw");
      var letter = document.getElementById("letter");
      var capital = document.getElementById("capital");
      var length = document.getElementById("length");

      // When the user clicks on the password field, show the message box
      myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";

      }

      
      myInput.onkeyup = function () {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }
      }
    </script>

    <script>
      $(function ()
      {
        var clicked = false;
        var first = $('#radio1');
        var second = $('#radio2');

        var fourth = $('#to');

        first.on('click', function () {
          fourth.attr('disabled', 'enabled');
        });
        second.on('click', function () {
          fourth.removeAttr('disabled');
